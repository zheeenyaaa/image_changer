<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Выделение области на изображении</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Фолбэк, если styles.css не загрузится */
    body { margin: 0; font-family: system-ui, Arial; background: #111; color: #eee; }
  </style>
  
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Выделите прямоугольную область</h1>
    </header>
    <main class="canvas-wrap">
      <div class="image-stage" id="imageStage">
        <img id="sourceImage" src="../awa.jpg" alt="awa" draggable="false"/>
        <div id="selection" class="selection hidden"></div>
      </div>
      <div class="info" id="info"></div>
    </main>
    <footer class="app-footer">
      <button id="resetBtn" class="btn">Сбросить</button>
    </footer>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg && tg.expand();
  </script>
  <script src="./script.js"></script>
</body>
</html>
